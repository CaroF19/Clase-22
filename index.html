<!DOCTYPE html>
<html lang="es">
    <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click music</title>
</head>
<body>

    <!-- Start nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-caro">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Click music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Instrumentos de cuerda</a></li>
                            <li><a class="dropdown-item" href="#">Instrumentos de tecla</a></li>
                            <li><a class="dropdown-item" href="#">Instrumentos de viento</a></li>
                            <li><a class="dropdown-item" href="#">Instrumentos de percusión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End nav -->

    <!-- Start title -->
    <div class="container">
        <div class="display-1">Click music</div>
        <p class="lead">Los instrumentos musicales que siempre soñaste, a un click de distancia.</p>
            <p class="text-end">
            </p> 

    <!-- End title -->

    <!-- Start carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="css/guitar.jpeg" class="d-block w-100" alt="Guitarra">
          </div>
          <div class="carousel-item">
            <img src="css/piano.jpeg" class="d-block w-100" alt="Piano">
          </div>
          <div class="carousel-item">
            <img src="css/cello.jpeg" class="d-block w-100" alt="Chelo">
          </div>
          <div class="carousel-item">
            <img src="css/drums.jpeg" class="d-block w-100" alt="Batería">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- End carousel -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
